  <section>
    <div class="container my-5">
      <div class="">
          <div class="card-body">
              <h2 class="card-title text-center mb-4">Votación en Línea</h2>
              <form id="voting-form">
                  <div class="row">
                      <div class="col-md-6 mb-3">
                          <label for="nombre" class="form-label">Nombre Completo:</label>
                          <input type="text" id="nombre" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="cedula" class="form-label">Cédula:</label>
                          <input type="text" id="cedula" class="form-control" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 mb-3">
                          <label for="email" class="form-label">Correo Electrónico:</label>
                          <input type="email" id="email" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="fecha" class="form-label">Año de Nacimiento:</label>
                          <input type="date" id="fecha" class="form-control" required>
                      </div>
                  </div>
                  <div class="pb-3 text-center">
                    <button class="btn btn-primary px-4" onclick="enviarVoto()">Enviar</button>
                  </div>
              </form>

              <div class="mt-4" id="results" style="display: none;">
                  <p class="text-success" id="vote-success-msg"></p>
                  <h3>Reporte de Votos:</h3>
                  <p id="reporteVoto"></p>
              </div>
          </div>
      </div>
  </div>
  </section>
