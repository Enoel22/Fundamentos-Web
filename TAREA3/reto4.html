    <div class="container-fluid text-center">
        <div class="container">
            <h1 class="display-2 text-info">Observar lugares de Europa</h1>
  
            <div class="text-center my-3">
                <select id="foto" class="form-select">
                    <option disabled hidden selected>Seleccione una opci√≥n</option>
                    <option value="1">Suiza</option>

    <script>
      window.onload = function() {
          document.getElementById('foto').onchange = function(e) {
              n = e.target.value;
              var archivo = "url('img/img" + n + ".jpg')";
              document.getElementById("resultado").style.backgroundImage = archivo;
          }
      }
  </script>
