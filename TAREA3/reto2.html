<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" href="img/favicon.png">

  </head>


  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light px-5 py-2">
      <div class="container-fluid nav nav-pills flex-column flex-sm-row">
          <a class="navbar-brand" href="index.html">
              <img src="img/Cenfo-Logo_01.png" alt="Logo"  class="logo">
          </a>    
          <a class="nav-link active" href="index.html">Volver</a>
      </div>
  </nav>

  <section class="py-5">
    <div class="">
        <div class="container">
          <div class="row ">
            <form method="post" class="col-md-6 col-lg-6"> 

              <div class="form-group row">
                <h2>Conversión de dólares a colones</h2>
                <div>
                    <div class="pt-3">
                        <label for="number">Monto dolares $:</label>
                        <input type="number" name="respuesta" id="dollar" class="form-control"
                        placeholder="Escriba la cantidad" required>
                    </div>
                </div>
              </div>

              <div class="form-group row">
                <div>
                    <div class="pt-3">
                        <label for="number">Tipo de cambio:</label>
                        <input type="number" name="respuesta" id="cambioColones" class="form-control"
                        placeholder="Escriba la cantidad" required>
                    </div>
                </div>
              </div>
              
              <h3 class="pt-2">Resultado: <span id="resultado1"></span></h3>

              <!-- Botones -->
              <div class="pt-2">
                <button type="button" class="btn btn-primary px-4" onclick="convertirDolares()">Convertir</button>
                <button type="reset" class="btn btn-danger px-4" onclick="btnLimpiar()">Limpiar</button>
              </div>

              

            </form>
            
             <form class="col-md-6 col-lg-6" id="resultado">

              <div class="form-group row">
                <h2>Conversión e colones a dólares</h2>
                <div>
                    <div class="pt-3">
                        <label for="number">Monto colones ₡:</label>
                        <input type="number" name="respuesta" id="colones" class="form-control"
                        placeholder="Escriba la cantidad" required>
                    </div>
                </div>
              </div>

              <div class="form-group row">
                <div>
                    <div class="pt-3">
                        <label for="number">Tipo de cambio:</label>
                        <input type="number" name="respuesta" id="cambioDolares" class="form-control"
                        placeholder="Escriba la cantidad" required>
                    </div>
                </div>
              </div>

              <h3 class="pt-2">Resultado: <span id="resultado2"></span></h3>

              <div class="pt-2">
                <button type="button" class="btn btn-primary px-4" onclick="convertirColones()">Convertir</button>
                <button type="reset" class="btn btn-danger px-4" onclick="btnLimpiar()">Limpiar</button>
              </div>

             </form>
          </div>
            
        </div>
    </div>
  </section>



    <footer class="bg-light py-5">
        <h2 class="text-center">Derechos Reservados</h2>
        <h2 class="text-center pt-2">Cenfotec 2025</h2>
    </footer>

    <script src="js/reto2.js"></script>
    <!--Libreria de la nueva alerta-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
