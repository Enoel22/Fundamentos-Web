  <section class="container-fluidpt-4 ">
    <div class="container">
      <form method="post"> 
        <h2 class="text-center pt-3">Registro de Notas:</h2>
          <div class="form-group">
              <div>
                  <div class="pt-3">
                      <label for="nombre">Nombre del estudiante:</label>
                      <input type="text" id="nombre" class="form-control " placeholder="Escriba su nombre" required>
                  </div>
              </div>
          </div>
  
          <div class="form-group">
            <div>
                <div class="pt-3">
                    <label for="apellidos">Apellidos del estudiante:</label>
                    <input type="text" id="apellidos" class="form-control"
                    placeholder="Escriba el apellido" required>
                </div>
            </div>
          </div>
  
          <div class="form-group">
            <div>
                <div class="pt-3">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" class="form-control"
                    placeholder="Escriba la nota 1" required>
                </div>
            </div>
          </div>
  
        <div class="form-group">
          <div>
              <div class="pt-3">
                  <label for="nota2">Nota 2:</label>
                  <input type="number" id="nota2" class="form-control" 
                  placeholder="Escriba el nota 2" required>
              </div>
          </div>
      </div>
      <div class="form-group">
        <div>
            <div class="pt-3">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" class="form-control" 
                placeholder="Escriba el nota 3" required>
            </div>
        </div>
    </div>
  
          <div class="py-3 text-center">
            <button type="button" class="btn btn-primary px-4" onclick="agregarEstudiante()">Agregar</button>
          </div>
      </form>
  
      <h4 for="seleccionarEstudiante" class="text-center pt-3" id="">Seleccionar estudiante:</h4>
      <div class="text-center my-3">
        <select id="seleccionarEstudiante" class="form-select">
            <option disabled hidden selected>Seleccione un estudiante</option>
        </select>

        <div class="py-3 text-center">
          <button type="button" class="btn btn-primary px-4" onclick="calcularPromedioSeleccionado()">Calcular promedio</button>
        </div>

        <p id="resultado"></p>

    </div>
    </div>
